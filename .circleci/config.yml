version: 2.1
orbs:
  node: circleci/node@3.0.0

jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          npm-version: latest
          node-version: 12.18.1
      - run:
          command: npm ci
      - run: node --version

  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "d9:05:3e:62:c8:e6:04:32:84:39:f5:30:38:a3:3c:d3"
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST 'cd /var/www/html/fin-web/ &&
            git checkout master &&
            git pull &&
            npm install && 
            npm run build'

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
